name: Release
on:
  workflow_dispatch:
env:
  RUST_VERSION: 1.76.0
  RELEASE_LEVEL: patch
  BRANCH_NAME: topic/patch-version-up
  CI_COMMIT_AUTHOR: github-actions
jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ env.RUST_VERSION }}
      - name: Install Rust
        run: |
          rustup update ${{ env.RUST_VERSION }} --no-self-update
          rustup default ${{ env.RUST_VERSION }}
      - name: Install cargo-release
        run: cargo install cargo-release --locked
      - name: Run cargo release
        # ref: https://github.com/cli/cli/issues/1718#issuecomment-748292216
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          cargo release version --execute --no-confirm ${{ env.RELEASE_LEVEL }}
          PKG_VER=$(cargo metadata --format-version=1 --no-deps | jq ".packages[0].version" | tr -d '"')
          git checkout -b ${{ env.BRANCH_NAME }}-$PKG_VER
          git branch
          cargo release commit --execute --no-confirm
          git push -u origin HEAD
          gh pr create --fill
          gh pr merge --auto --merge
