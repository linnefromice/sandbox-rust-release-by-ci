name: Release
on:
  push:
    branches:
      - main
env:
  RUST_VERSION: 1.76.0
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ env.RUST_VERSION }}
      - name: Install Rust
        run: |
          rustup update ${{ env.RUST_VERSION }} --no-self-update
          rustup default ${{ env.RUST_VERSION }}
      - name: Install cargo-release
        run: cargo install cargo-release --locked
      - name: Run cargo release
        run: cargo release ${RELEASE_LEVEL}
        env:
          RELEASE_LEVEL: "patch" # Set to "patch", "minor", or "major" depending on the desired version bump
